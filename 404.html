<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página No Encontrada</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'pixel': ['"Pixelify Sans"', 'sans-serif']
                    },
                    colors: {
                        'minecraft-green': {
                            'light': '#68D391',
                            'DEFAULT': '#48BB78',
                            'dark': '#38A169',
                        },
                        'minecraft-brown': {
                            'DEFAULT': '#8B4513'
                        },
                        'action-orange': {
                            'DEFAULT': '#ED8936',
                            'dark': '#DD6B20'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans flex flex-col min-h-screen bg-black">

    <header class="bg-neutral-900 shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 flex items-center h-20">
            
            <div class="w-1/4">
                <a href="index.html" class="flex items-center py-2">
                    <img src="img/logo.png" alt="Logo del Servidor" class="h-12 w-12 rounded-lg">
                </a>
            </div>
            
            <div class="w-1/2 hidden md:flex items-center justify-center space-x-2">
                <a href="index.html" class="flex items-center text-gray-300 hover:bg-neutral-800 hover:text-action-orange transition-colors px-4 py-2 rounded-lg font-medium">
                    Inicio
                </a>
                <a href="404.html" class="flex items-center text-gray-300 hover:bg-neutral-800 hover:text-action-orange transition-colors px-4 py-2 rounded-lg font-medium">
                    Foro
                </a>
                <a href="#" class="flex items-center text-gray-300 hover:bg-neutral-800 hover:text-action-orange transition-colors px-4 py-2 rounded-lg font-medium">Wiki</a>
            </div>
            
            <div class="w-1/4 flex items-center justify-end">
                <button id="mobile-menu-button" class="md:hidden text-gray-300 text-2xl">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </nav>
        
        <!-- Menú Móvil -->
        <div id="mobile-menu" class="hidden md:hidden bg-neutral-900 px-4 pb-4 border-t border-neutral-800">
            <a href="index.html" class="block py-2 text-gray-300 hover:text-action-orange">Inicio</a>
            <a href="foro.html" class="block py-2 text-gray-300 hover:text-action-orange">Foro</a>
            <a href="#" class="block py-2 text-gray-300 hover:text-action-orange">Wiki</a>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-6 flex-grow flex items-center justify-center">

        <div class="bg-neutral-900 rounded-lg shadow-lg p-8 md:p-12 text-center max-w-lg w-full border border-neutral-700">
            <div class="text-9xl font-bold font-pixel text-action-orange">
                404
            </div>

            <div class="my-4">
                <img src="img/404.png" alt="Logo Bloque Invisible" class="h-20 w-20 mx-auto rounded-lg">
            </div>

            <h1 class="text-3xl font-bold font-pixel text-white mb-4">
                ¡Ups! Página No Encontrada
            </h1>

            <p class="text-gray-400 mb-8">
                Parece que te has perdido. El mapa no muestra esta ubicación.
                ¡Pero tranqui! Puedes volver al inicio.
            </p>

            <a href="index.html" class="inline-flex items-center bg-action-orange text-white font-semibold py-3 px-6 rounded-lg hover:bg-action-orange-dark transition-colors text-lg">
                <i class="fa-solid fa-house mr-2"></i>
                Volver al Inicio
            </a>
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="bg-neutral-900 text-gray-400 mt-12 py-10 border-t border-neutral-800">
        <div class="container mx-auto px-4 text-center">
            <img src="img/logo.png" class="h-16 w-16 rounded-lg mx-auto mb-4">
            <p class="text-sm">&copy; 2025 Ivonia Network Todos los derechos reservados.</p>
            <p class="text-xs mt-2 text-gray-500">
                Minecraft es propiedad de Mojang AB & Microsoft.
            </p>
        </div>
    </footer>

    <!-- Script Menú Móvil -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            menuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>

</body>
</html>
