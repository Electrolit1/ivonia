<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ivonia - Staff</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* RESET */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111111; /* Fondo oscuro */
      color: #FFF6E5; /* Texto claro */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Botones a la izquierda */
      padding: 12px 25px;
      background-color: #1a1a1a;
      flex-wrap: wrap;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .nav-left a {
      color: #FFB400; /* Naranja base */
      text-decoration: none;
      font-weight: 600;
      font-size: 13px; /* Más pequeño y compacto */
      transition: color 0.3s ease;
      padding: 5px 9px; /* Ajustado al tamaño más chico */
      border-radius: 6px;
    }

    .nav-left a.active,
    .nav-left a:hover {
      color: #FF8C00; /* Naranja acento */
      background-color: rgba(255, 140, 0, 0.15);
    }

    /* STAFF SECTION */
    .staff-section {
      padding: 40px 10%;
      max-width: 1100px;
      margin: 0 auto;
      flex-grow: 1;
    }

    .staff-section h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #FFB400; /* Títulos en naranja */
      font-weight: 700;
    }

    .staff-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .staff-member {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      width: 220px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 140, 0, 0.3);
    }

    .staff-member:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(255, 140, 0, 0.6);
    }

    .staff-member img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #FFB400;
    }

    .staff-member h3 {
      font-size: 1.1rem;
      margin-bottom: 5px;
      font-weight: 600;
      color: #FFF6E5;
    }

    .staff-member span {
      font-size: 0.85rem;
      color: #aaa;
    }

    /* FOOTER */
    footer {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      color: #888;
      font-size: 0.85rem;
      margin-top: auto;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 12px 20px;
      }

      .nav-left {
        gap: 10px;
        width: 100%;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }

      .staff-row {
        flex-direction: column;
        align-items: center;
      }

      .staff-member {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <a href="/">INICIO</a>
      <a href="/staff/" class="active">STAFFS</a>
      <a href="/reglas/">REGLAS</a>
      <a href="https://tienda.ivonia.us" target="_blank">TIENDA</a>
      <a href="https://discord.ivonia.us" target="_blank">DISCORD</a>
    </div>
  </header>

  <section class="staff-section">
    <h2>DUEÑO:</h2>
    <div class="staff-row">
      <div class="staff-member">
        <img src="destras.webp" alt="Destras" />
        <h3>Destras</h3>
        <span>Se constante, no perfecto.</span>
      </div>
    </div>

    <h2 style="margin-top: 60px;">ADMINISTRADOR:</h2>
    <div class="staff-row">
      <div class="staff-member">
        <img src="sonicespro.webp" alt="Sonicespro" />
        <h3>Sonicespro</h3>
        <span>...</span>
      </div>
    </div>
  </section>

  <footer>
    © 2025 Ivonia - Todos los derechos reservados.
  </footer>
</body>
</html>
