<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box, .admin-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: crimson;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .admin-box {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Caja de login -->
  <div class="login-box" id="loginBox">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Usuario"><br>
    <input type="password" id="password" placeholder="Contraseña"><br>
    <button onclick="login()">Entrar</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- Caja oculta con contenido -->
  <div class="admin-box" id="adminBox">
    <h2>Bienvenido, Admin</h2>
    <p>Aquí puedes ver las IPs de los visitantes:</p>
    <ul>
      <li>192.168.1.5</li>
      <li>177.235.90.12</li>
      <li>etc...</li>
    </ul>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "Ivonia" && pass === "adminivonia123") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminBox").style.display = "block";
      } else {
        document.getElementById("error").textContent = "Usuario o contraseña incorrectos";
      }
    }
  </script>
</body>
</html>
