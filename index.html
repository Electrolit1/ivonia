<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ivonia</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #0b0f17, #121826);
      color: white;
    }

    /* NAV */
    header {
      background-color: #111;
      padding: 15px;
      text-align: center;
    }
    .nav-left {
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    .nav-left a {
      color: #ccc;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      padding: 8px 14px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .nav-left a:hover {
      background: rgba(255, 140, 0, 0.2);
      color: #FF8C00;
    }
    .nav-left a.active {
      background: rgba(255, 140, 0, 0.25);
      color: #FF8C00;
    }

    /* HERO */
    .hero {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Texto a la izquierda */
      gap: 60px; /* Espacio entre logo y texto */
    }

    .hero-text {
      flex: 1;
      text-align: left;
    }

    .hero h1 {
      font-size: 2.8rem; /* MÃ¡s grande */
      font-weight: 900;
      color: #fff;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero h1 span {
      color: #FFB400;
    }

    .hero p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
      max-width: 420px;
    }

    .hero-img img {
      width: 200px; 
      height: auto;
      border-radius: 15px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* BotÃ³n Copiar IP */
    .copy-btn {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: orange;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }
    .copy-btn:hover {
      background-color: #ff9d00;
      transform: scale(1.05);
    }

    /* Mensaje flotante */
    .copy-msg {
      position: fixed;
      background: #111;
      color: #FFB400;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      font-weight: bold;
      opacity: 0;
      animation: fadeInOut 2.2s ease forwards;
      z-index: 9999;
    }

    /* PosiciÃ³n mensaje */
    @media (min-width: 600px) {
      .copy-msg { top: 20px; right: 20px; }
    }
    @media (max-width: 599px) {
      .copy-msg { bottom: 20px; left: 50%; transform: translateX(-50%); }
      .hero { flex-direction: column; text-align: center; }
      .hero-text { text-align: center; }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-10px); }
      15% { opacity: 1; transform: translateY(0); }
      85% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav class="nav-left">
      <a href="index.html" class="active">INICIO</a>
      <a href="staff/">STAFFS</a>
      <a href="reglas/">REGLAS</a>
      <a href="https://tienda.ivonia.us" target="_blank">TIENDA</a>
      <a href="https://discord.ivonia.us" target="_blank">DISCORD</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <h1>Â¿BUSCAS<br><span>DIVERSIÃ“N</span> EN<br>MINECRAFT?</h1>
      <p>
        En <strong>Ivonia</strong> encontrarÃ¡s <span style="color:#FFB400;font-weight:600;">Survival 1.20</span>, con economÃ­a, clanes y eventos semanales en una gran comunidad.
      </p>
      <button class="copy-btn" onclick="copiarIP()">ðŸ“‹ COPIAR IP</button>
    </div>

    <div class="hero-img">
      <a href="https://discord.gg/BvHPXn2uQx" target="_blank">
        <img src="ivonia.png" alt="Logo Ivonia" />
      </a>
    </div>
  </section>

  <script>
    function copiarIP() {
      navigator.clipboard.writeText("ivonia.us").then(() => {
        mostrarMensaje("âœ… IP copiada: ivonia.us");
      });
    }

    function mostrarMensaje(texto) {
      const msg = document.createElement("div");
      msg.className = "copy-msg";
      msg.innerText = texto;
      document.body.appendChild(msg);

      setTimeout(() => { msg.remove(); }, 2200);
    }
  </script>

</body>
</html>
