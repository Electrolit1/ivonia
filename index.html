<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ivonia</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap');

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(270deg, #0a0a0a, #111111, #1a1a1a, #0f0f0f);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: white;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* HEADER */
    header {
      background-color: rgba(17, 17, 17, 0.8);
      backdrop-filter: blur(6px);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 180, 0, 0.2);
    }

    header h2 {
      color: #FFB400;
      margin: 0;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* HERO */
    .hero {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
      min-height: 80vh;
    }

    .hero-text {
      flex: 1;
      text-align: left;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: 900;
      color: #fff;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero h1 span {
      color: #FFB400;
    }

    .hero p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
      max-width: 420px;
    }

    .hero-img {
      flex: 0 0 auto;
      margin-left: 30px;
    }

    .hero-img img {
      width: 240px;
      height: auto;
      border-radius: 15px;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 0 25px rgba(255, 180, 0, 0.3);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        gap: 20px;
      }
      .hero-text {
        text-align: center;
      }
      .hero-img {
        margin-left: 0;
      }
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 0.95rem;
      }
    }

    /* EFECTO DE LUCES SUAVES (decorativo) */
    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,180,0,0.15) 0%, transparent 70%);
      filter: blur(40px);
      z-index: 0;
      pointer-events: none;
      animation: moveGlow 20s linear infinite alternate;
    }

    .glow:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .glow:nth-child(2) { bottom: 15%; right: 15%; animation-delay: 5s; }

    @keyframes moveGlow {
      from { transform: translateY(0) translateX(0); }
      to { transform: translateY(40px) translateX(60px); }
    }
  </style>
</head>
<body>

  <div class="glow"></div>
  <div class="glow"></div>

  <header>
    <h2>Ivonia Network</h2>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1><span>WEB EN REFORMAS</span></h1>
      <p>
        Estamos trabajando en una nueva experiencia para <strong>Ivonia Network</strong>.  
        Pronto volveremos con un dise√±o mejorado, optimizado y lleno de sorpresas.
      </p>
    </div>

    <div class="hero-img">
      <img src="ivonia.png" alt="Logo Ivonia" />
    </div>
  </section>

</body>
</html>
