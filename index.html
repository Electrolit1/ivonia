<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ivonia</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #000;
      color: white;
    }

    /* HEADER (vacío visualmente, mantiene estructura) */
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    /* HERO */
    .hero {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
    }

    .hero-text {
      flex: 1;
      text-align: left;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: 900;
      color: #fff;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero h1 span {
      color: #FFB400;
    }

    .hero p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
      max-width: 420px;
    }

    .hero-img {
      flex: 0 0 auto;
      margin-left: 30px;
    }
    .hero-img img {
      width: 240px;
      height: auto;
      border-radius: 15px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-text {
        text-align: center;
      }
      .hero-img {
        margin-left: 0;
      }
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER (sin botones) -->
  <header>
    <h2 style="color:#FFB400; margin:0;">Ivonia Network</h2>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <h1><span>WEB EN REFORMAS</span></h1>
      <p>
        Estamos trabajando en una nueva experiencia para <strong>Ivonia Network</strong>.  
        Pronto volveremos con un diseño mejorado y muchas sorpresas.
      </p>
    </div>

    <div class="hero-img">
      <img src="ivonia.png" alt="Logo Ivonia" />
    </div>
  </section>

</body>
</html>
