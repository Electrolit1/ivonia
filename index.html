<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ivonia Network</title>
  <link rel="icon" type="image/png" href="ivonia.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #121212, #181818);
      color: #f2f2f2;
      overflow-x: hidden;
    }

    header {
      background-color: rgba(17, 17, 17, 0.85);
      backdrop-filter: blur(6px);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 180, 0, 0.2);
    }

    header h2 {
      color: #FFB400;
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.5px;
      font-size: 1.6rem;
    }

    .hero {
      padding: 90px 20px;
      max-width: 1100px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 60px;
      min-height: 75vh;
    }

    .hero-text {
      flex: 1;
    }

    .hero h1 {
      font-size: 2.6rem;
      font-weight: 800;
      margin-bottom: 16px;
      line-height: 1.2;
      color: #fff;
    }

    .hero h1 span {
      color: #FFB400;
    }

    .hero p {
      font-size: 1.05rem;
      color: #bfbfbf;
      margin-bottom: 24px;
      max-width: 520px;
      line-height: 1.6;
    }

    .status-line {
      font-size: 0.98rem;
      color: #e6e6e6;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .ip-block {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.03);
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,180,0,0.1);
      width: fit-content;
    }

    .ip-text {
      color: #FFD966;
      font-weight: 600;
      font-size: 1rem;
    }

    .copy-btn {
      padding: 8px 14px;
      background-color: #FFB400;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .copy-btn:hover {
      background-color: #ffcc4d;
      transform: translateY(-2px);
    }

    .hero-img img {
      width: 230px;
      height: auto;
      border-radius: 14px;
      animation: float 3.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .copy-msg {
      position: fixed;
      background: rgba(20,20,20,0.95);
      color: #FFB400;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      opacity: 0;
      animation: fadeInOut 2.2s ease forwards;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px) translateX(-50%); }
      10% { opacity: 1; transform: translateY(0) translateX(-50%); }
      85% { opacity: 1; }
      100% { opacity: 0; transform: translateY(10px) translateX(-50%); }
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        gap: 30px;
        padding: 60px 20px;
      }
      .hero-img img {
        width: 200px;
      }
      .ip-block {
        justify-content: center;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Ivonia Network</h2>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1><span>WEB EN REFORMAS</span></h1>
      <p>Estamos trabajando en una nueva experiencia para <strong>Ivonia Network</strong>.  
      Muy pronto volveremos con un sitio renovado, moderno y mejor integrado con nuestra comunidad.</p>

      <div class="status-line">
        <div class="ip-block">
          <div>IP: <span class="ip-text" id="server-ip">ivonia.us</span></div>
          <button class="copy-btn" onclick="copiarIP()">Copiar</button>
        </div>
        <div>
          <strong style="color:#FFB400;">Modalidad:</strong>
          <span style="color:#ddd;">Survival 1.21 (en funcionamiento)</span>
        </div>
      </div>
    </div>

    <div class="hero-img">
      <img src="ivonia.png" alt="Logo Ivonia">
    </div>
  </section>

  <script>
    function copiarIP() {
      const ip = document.getElementById('server-ip').innerText;
      navigator.clipboard.writeText(ip).then(() => mostrarMensaje(`âœ… IP copiada: ${ip}`));
    }

    function mostrarMensaje(texto) {
      const msg = document.createElement('div');
      msg.className = 'copy-msg';
      msg.innerText = texto;
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 2200);
    }
  </script>

</body>
</html>
