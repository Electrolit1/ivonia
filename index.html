<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivonia Network</title>
    
    <link rel="icon" type="image/png" href="img/logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700;900&display=swap');

        :root {
            --orange-main: #ff6a00;
            --bg-dark: #0a0a0a;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-image: radial-gradient(circle at 50% 40%, #221200 0%, #0a0a0a 70%);
            background-attachment: fixed;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .floating-logo {
            animation: float 4s ease-in-out infinite;
            max-width: 350px;
            width: 80%;
            will-change: transform;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.6));
        }

        .store-card {
            position: relative;
            width: 100%;
            max-width: 440px;
            height: 160px;
            border-radius: 24px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            text-decoration: none;
        }

        .store-card:hover {
            transform: translateY(-8px);
            filter: brightness(1.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .card-java { background: linear-gradient(135deg, #ffb703 0%, #e6a600 100%); color: #451a03; }
        .card-bedrock { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: #ffffff; }

        .store-card h2 {
            font-weight: 900;
            font-size: 2.2rem;
            line-height: 1;
            margin: 0;
        }

        .store-card p {
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* Estilos de Tooltip para Contribuidores */
        .contributor-wrapper {
            position: relative;
            display: inline-block;
        }

        .contributor-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.2s ease;
            object-fit: cover;
            cursor: pointer;
        }

        .tooltip-name {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: #1f2937;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tooltip-name::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #1f2937 transparent transparent transparent;
        }

        .contributor-wrapper:hover .tooltip-name,
        .contributor-wrapper:active .tooltip-name {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .contributor-wrapper:hover .contributor-img {
            transform: scale(1.2);
            border-color: var(--orange-main);
            z-index: 20;
        }

        #toast {
            visibility: hidden;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #f59e0b;
            color: #451a03;
            font-weight: 800;
            padding: 12px 24px;
            border-radius: 12px;
            z-index: 100;
            opacity: 0;
            transition: all 0.3s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
    </style>
</head>
